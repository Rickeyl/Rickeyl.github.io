<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>小宇的宝藏</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="space"/><span class="comments">2020—11-07</span><br />
			<span class="keyword">Mr</span> 刘小宇 and <span class="keyword">Mrs</span> 张小宇<br />
			坠入了爱河<br />
			刘小宇便再也游不出了<br />
			你一眨眼<br />
			温驯的小鹿有跳动一下<br />
			柔软的暖风有轻拂一下<br />
			遥远的星星有闪烁一下<br />
			我也有心动 却不止一下<br />
			我试图用那些漂亮的句子来形容你<br />
			但是不行<br />
			这些文字写不出你眼里的星辰<br />
			写不出你唇角的春风<br />
			无论哪个词  都及不上我的宝贝<br />
			在未来的日子里 无论刮风下雨<br />
			小宇都会陪在宝贝身边<br />
			陪你一起三餐四季 陪你一起变老头老太太<br />
			再也不会让我的宝贝一个人<br />
			我想说  遇见你 我是有多幸运<br />
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
					亲爱的宝贝，我们相爱在一起的时光。
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					爱你直到永永远远<br/>
					<div class="signature">- 最爱你的小宇</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2020,10, 7);
together.setHours(20);
together.setMinutes(0);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
<div style="text-align:center;clear:both"></div>
</body>
</html>
